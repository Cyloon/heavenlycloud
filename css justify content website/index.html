<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test different CSS justify-content properties</title>
</head>
<body>
    <div class="wrapper">
        <div class="site-header">
            Justify Content CSS Property
        </div>
        <div class="site-content-container">
            <div class="site-content-container__items">1</div>
            <div class="site-content-container__items">2</div>
            <div class="site-content-container__items">3</div>
        </div>
        <div class="site-buttons">
            
            <div 
                class="site-buttons-container__items" 
                onclick="change_justify_value('center')" 
                style="cursor: pointer;"
                >justify-content: center;
            </div>
            <div 
                class="site-buttons-container__items" 
                onclick="change_justify_value('end')" 
                style="cursor: pointer;"
                >justify-content: end;
            </div>
             <div 
                class="site-buttons-container__items"
                onclick="change_justify_value('space-between')"
                style="cursor: pointer;"
                >justify-content: space-between;
            </div>
            <div 
                class="site-buttons-container__items"
                onclick="change_justify_value('space-around')"
                style="cursor: pointer;"
                >justify-content: space-around;
            </div>
            <div 
                class="site-buttons-container__items"
                onclick="change_justify_value('space-evenly')"
                style="cursor: pointer;"
                >justify-content: space-evenly;
            </div>
            <div class="site-buttons-container__items--direction">
                <div 
                    class="site-buttons-container__items"
                    onclick="change_direction_value('row')"
                    style="cursor: pointer;"
                    >flex-direction: row;
                </div>
                <div 
                    class="site-buttons-container__items"
                    onclick="change_direction_value('column')"
                    style="cursor: pointer;"
                    >flex-direction: column;
                </div>
            </div>
            

        </div>
        <img src="Screenshot_2023-10-04-09-05-23-575_com.instagram.android.jpg">
    </div>
    <script>
        function change_justify_value(input) {
            document.documentElement.style.setProperty("--jcvalue", input);
            return input;
        }
        function change_direction_value(input) {
            document.documentElement.style.setProperty("--jdvalue", input);
            return input;
        }
    </script>    
</body>
</html>
