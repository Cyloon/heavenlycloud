<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>A/B Testing</title>
  </head>
  <body>
    <main>
      <header><h1>Buy now!</h1></header>
      <section class="section_wrapper">
        <div class="product_wrapper">
          <div class="item_name">Exclusive Designer Sneakers</div>
          <div class="item_price">299,99$</div>
          <div class="item_image">
            <img
              src="shoes.jpg"
              alt="a picture of a pair of colorful sneakers"
              height="300px"
            />
          </div>
          <div class="buy_now_button">
            <button id="buyButton">'buttontext'</button>
          </div>
        </div>
      </section>
    </main>
    <script>
      let randomnr = Math.random();
      let buttontext;

      function randombuttontext() {
        if (randomnr < 0.5) {
          buttontext = "Only one pair left! Buy now!";
        } else {
          buttontext = "Buy now";
        }
        document.getElementById("buyButton").textContent = buttontext;
      }

      function logbuttontext() {
        console.log("Text that was on button when pressed:", buttontext);
      }

      randombuttontext();
      document
        .getElementById("buyButton")
        .addEventListener("click", logbuttontext);
    </script>
  </body>
</html>
